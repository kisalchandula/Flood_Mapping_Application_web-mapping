<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <!-- leaflet css  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--main css-->
    <link rel="stylesheet" href="./css/style.css">

<title>GIS Application</title>

</head>
<body>
<!--navbar start-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="" class="navbar-brand">
      <img src="img/logo.png" style="height: 40px;">
      <span style="display: inline-block; margin-left: -10px;">GIS Application</span>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#drop"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse justify-content-center" id="drop">
      <ul class="navbar-nav">
        <li class="nav-item active"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="" class="nav-link">Data Layers</a></li>
        <li class="nav-item"><a href="" class="nav-link">More</a></li>
      </ul>
    </div>
    <a href="#" class="navbar-brand">
      <img src="img/sl.png" style="height: 15px;">
    </a>
  </nav>
<!--navbar close-->

<!--container-->
  <div class="container-fluid">
    <div class="row">
    <!--left side bar-->  
      <div class="col-md-3 left-sidebar"></div>
    <!--map view elements-->
      <div class="col-md-9" id="map">
        <div class="leaflet-control legend"></div>
        <div class="leaflet-control map-coordinate"></div>
        <div class="leaflet-control basic-functions">
          <div
              class="default-view btns"
              data-toggle="tooltip"
              title="Home Location"
            >
              <i class="fas fa-home"></i>
            </div>
            <div class="full-screen btns">
              <i
                class="fas fa-expand-arrows-alt"
                data-toggle="tooltip"
                title="View map on full screen"
              ></i>
            </div>

            <div class="layer-info btns">
              <i
                class="fas fa-info"
                data-toggle="tooltip"
                title="Info-about-layer"
              ></i>
            </div>

            <div class="print-map btns">
              <i
                class="fas fa-print"
                data-toggle="tooltip"
                title="Print map"
              ></i>
            </div>

        </div>
      </div>
    <!--map view elements close-->
    </div>
  </div>
<!--container close-->

</body>
</html>

<!-- jquery  -->
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

crossorigin="anonymous"
></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- main js files  -->
<script src="./js/main.js"></script>
<script src="./js/layers.js"></script>
<script src="./js/leaflet-control.js"></script>

<!--leaflet browser plugin-->
<script src=".//leaflet.browser.print-master/dist/leaflet.browser.print.js"></script>
